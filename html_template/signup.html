<!DOCTYPE html>
<html>
	<head>
		<title>Venmo Prompt</title>
		<link rel="stylesheet" type="text/css" href="signup.css"></link>
	</head>

	<body bgcolor="black">
		<h1 class="title1">Sign Up</h1>
		<center>
			<h1 class="title2">Enter email address</h1>
			<form role="form">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
			  </div>
			  <h1 class="title2">Enter username</h1>
			  <div class="form-group">
			    <label for="exampleInputUsername1">Username</label>
			    <input type="username" class="form-control" id="exampleInputUsername1" placeholder="Enter username">
			  </div>
			  <h1 class="title2">Enter password</h1>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <h1 class="title2">Enter venmo username</h1>
			  <div class="form-group">
			    <label for="exampleInputVenmo1">Password</label>
			    <input type="venmo" class="form-control" id="exampleInputVenmo1" placeholder="Venmo">
			  </div>
			</form>
		</center>
	<body>
</html>
