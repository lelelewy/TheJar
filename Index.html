 <html>
 <head>
 <script type="text/javascript" src="https://s3.amazonaws.com/thejar.com/jquery-2.0.3.js"></script>
 <script>

 function getdetails(){
  var name = $('#name').val();
  var rno = $('#rno').val();
  $.ajax({
  type: "POST",
  url: "/mongo_find_doc_script.php",
  data: {fname:name, id:rno}
  }).done(function( result ) {
  $("#msg").html( " Address of Roll no " +rno +" is "+result );
  });
 }
 
 </script>
 </head>
 <body>
 <table>
 <tr>
 <td>Your Name:</td>
 <td><input type="text" name="name" id="name" /><td>
 </tr>
 <tr>
 <td>Roll Number:</td>
 <td><input type="text" name="rno" id="rno" /><td>
 </tr>
 <tr>
 <td></td>
 <td><input type="button" name="submit" id="submit" value="submit" onClick = "getdetails()" /></td>
 </tr>
 </table>
 <div id="msg"></div>
 </body>
 </html>
